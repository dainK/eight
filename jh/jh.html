  <style>
    body {
      background-color: #f1efdd;
      margin: 0;
    }

    /* 프로필 이미지 */
    .img {
      justify-content: center;
    }

    #porfile-img {
      width: 150px;
      height: 150px;
      border: 1px solid #2B3856;
      transform: scale(1);
      /* 이미지 사이즈 고정 */
      border-radius: 70%
    }

    .menu-bar {
      position: fixed;
      border: 0;
      background-color: #2B3856;
      display: block;
      width: 300px;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .index {
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    /* 목차 */
    .index h3 {
      color: white;
      opacity: 0.7;
      text-decoration: none;
      cursor: pointer;
    }

    /* 목차 각 항목 반응형 커서 */
    .index h3:hover {
      font-size: 1.1em;
      opacity: 1;
      text-shadow: 0.7px 0.7px 0.7px #000;
    }

    /* 소개 시작 */

    .about {
      margin-left: 360px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;

    }

    .name {
      font-size: 65px;
      font-weight: 900;
      font-family: 'Oswald', sans-serif;
    }

    .contacts {
      font-size: 15px;
      opacity: 0.5;
      font-family: 'Oswald', sans-serif;
      font-style: italic;
    }

    .main-introduction {
      font-size: 17px;
      font-family: 'Noto Sans KR', sans-serif;
    }

    /* sns 픽토그램 */
    .fa-brands {
      color: black;
      opacity: 0.4
    }

    .fa-solid {
      color: black;
      opacity: 0.4
    }

    .sns-pictogram i {
      margin-right: 40px;
    }

    /*픽토그램 반응형 커서*/
    footer i:hover {
      transform: translate(0, -3px);
    }





    .whatilove-text {
      font-size: 55px;
      font-weight: 700;
      font-family: 'Oswald', sans-serif;
    }

    .whatilove-img {
      margin-bottom: 20px;
    }

    .whatilove-img img {
      width: 150px;
      height: 150px;
      transition: all 0.3s ease-in-out;
    }

    /* 하단 코멘트 */
    .interests .comment {
      font-size: 16px;
      font-style: italic;
    }
  </style>
